<!DOCTYPE html>
<html>
    <head>
        <tittle>Registration form</tittle>
    </head>
    <body>
        <form>
            
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" ><br>
                </td>
            </tr>
            <br>

            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="Password"><br>
                </td>
            </tr>
            <br>

            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female <br>
                </td>
            </tr>
            <br>

            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="Email" placeholder="Email"> <br>
                </td>
            </tr>
            <br>

            <tr>
                <td>
                    Phone no :
                </td>
                <td>
                    <select>
                        <option>977</option>
                        <option>978</option>
                        <option>979</option>
                        <option>980</option>
                        <option>981</option>
                        <option>982</option>
                        <option>983</option>
                    </select>
                    <input type="Phone" placeholder="70336****"> <br>
                </td>
            </tr>
            <br>

            <tr>
                <td>
                    <input type="Submit" value="submit">
                </td>
            </tr>
            <br>
</form>
</body>
</html>
